<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
  <h1>Design your taco!</h1>
  <img th:src="@{/images/TacoCloud.png}" alt="A picture of Taco Cloud Logo, with three tacos">

  <form method="POST" th:object="${taco}">

    <h3>Designate your wrap:</h3>

    <div th:each="ingredient : ${wrap}">
      <label>
      <input th:field="*{ingredients}" type="checkbox"
             th:value="${ingredient.id}"/>
      <span th:text="${ingredient.name}">INGREDIENT</span>
      </label>
    </div>

    <h3>Pick your protein:</h3>

    <div th:each="ingredient : ${protein}">
      <label>
        <input th:field="*{ingredients}" type="checkbox"
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.name}">INGREDIENT</span>
      </label>
    </div>

    <h3>Choose your cheese:</h3>

    <div th:each="ingredient : ${cheese}">
      <label>
        <input th:field="*{ingredients}" type="checkbox"
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.name}">INGREDIENT</span>
      </label>
    </div>

    <h3>Which veggies:</h3>

    <div th:each="ingredient : ${veggies}">
      <label>
        <input th:field="*{ingredients}" type="checkbox"
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.name}">INGREDIENT</span>
      </label>
    </div>

    <h3>Which sauces:</h3>

    <div th:each="ingredient : ${sauce}">
      <label>
        <input th:field="*{ingredients}" type="checkbox"
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.name}">INGREDIENT</span>
      </label>
    </div>

    <h3>Name your taco creation:</h3>
    <div class="text-box">
      <label>
      <input class="input" type="text" th:field="*{name}"/>
      </label>
    <br>
    </div>

    <button class="btn-lg-cta" type="submit">Submit Your Taco</button>

  </form>
</body>
</html>
