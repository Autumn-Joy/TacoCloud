<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>

    <h1>Register your account</h1>
    <img th:src="@{/images/TacoCloud.png}" alt="A picture of Taco Cloud Logo, with three tacos">


    <form method="POST" th:action="@{/register}" th:object="${registrationForm}">

        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}"/>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required />
        </div>

        <div>
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required />
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required />
        </div>

        <div>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" th:field="*{fullname}" required />
        </div>

        <div>
            <label for="street">Street:</label>
            <input type="text" id="street" th:field="*{street}" required />
        </div>

        <div>
            <label for="city">City:</label>
            <input type="text" id="city" th:field="*{city}" required />
        </div>

        <div>
            <label for="state">State:</label>
            <input type="text" id="state" th:field="*{state}" required />
        </div>

        <div>
            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" th:field="*{zip}" required />
        </div>
    </form>
<!--    TO DO: add login controller etc-->
        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
</body>
</html>
